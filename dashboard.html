<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Notes ShareHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">Notes ShareHub</div>
        <ul>
            <li><a href="dashboard.html" style="color:#007bff">Dashboard</a></li>
            <li><a href="browse.html">Browse Notes</a></li>
            <li><a href="#" onclick="logout()" class="btn-logout">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Welcome, <span id="welcomeUser">Student</span>! ðŸ‘‹</h1>
        <p>Upload your notes to share with others.</p>

        <div class="auth-box" style="margin-top: 30px; max-width: 600px;">
            <h3>Upload New Note</h3>
            <br>
            <form onsubmit="uploadNote(event)">
                <div class="form-group">
                    <label>Note Title</label>
                    <input type="text" id="noteTitle" class="form-control" placeholder="e.g. Data Structures Unit 1" required>
                </div>
                <div class="grid" style="margin-top:0; margin-bottom: 15px;">
                    <div class="form-group">
                        <label>Subject</label>
                        <input type="text" id="noteSubject" class="form-control" placeholder="e.g. Computer Science" required>
                    </div>
                    <div class="form-group">
                        <label>Semester</label>
                        <select id="noteSemester" class="form-control">
                            <option>1</option><option>2</option><option>3</option><option>4</option>
                            <option>5</option><option>6</option><option>7</option><option>8</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Select File (Simulated)</label>
                    <input type="file" id="noteFile" class="form-control" required>
                </div>
                <button type="submit" class="btn">Upload Note</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
