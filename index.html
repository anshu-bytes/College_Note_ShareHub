<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Notes ShareHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">Notes ShareHub</div>
    </nav>

    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="auth-box">
            <h2>Login</h2>
            <br>
            <form onsubmit="login(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPass" class="form-control" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <button class="btn btn-outline" onclick="toggleForms()">Create an Account</button>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="auth-box hidden">
            <h2>Register Student</h2>
            <br>
            <form onsubmit="register(event)">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="regName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="regEmail" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="regPass" class="form-control" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <button class="btn btn-outline" onclick="toggleForms()">Back to Login</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
